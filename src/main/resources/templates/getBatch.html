<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: head">
</head>
<body>
  <div th:replace="fragments/navbar :: navbar"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <form method="POST" enctype="multipart/form-data" th:action="@{/dieBatch}">
    <div class="form-group">
    
      <label for="fixture">Fixtures/Settings</label> 
      <select id="fixture" name="fixture" class="form-control">
        <option>ROW BY ROW (global)</option>
        <option>ROW BY ROW (cell)</option>
      </select>
      
      <label for="jobs">Jobs</label>
      <select class="form-control" id="jobs" name="jobs" multiple="multiple">
        <option th:each="job : ${jobs}" th:value="${job.id}" th:text="${'ID: ' + job.id + ' QUANTITY: ' + job.quantity+ ' COST: ' + job.cost}">Job</option>
      </select>
      
    </div>
    <button type="submit" class="btn btn-default" value="/dieBatch">Get Batch Files (.zip)</button>
  </form>
</body>
</html>
