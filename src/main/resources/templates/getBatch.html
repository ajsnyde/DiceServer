<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: head">
</head>
<body>
  <div th:replace="fragments/navbar :: navbar"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <form method="POST" enctype="multipart/form-data" action="/">
    <div class="form-group">
      <div class="form-group">
        <label for="exampleSelect1">Fixtures/Settings</label> <select class="form-control">
          <option>ROW BY ROW (global)</option>
          <option>ROW BY ROW (cell)</option>
        </select>
      </div>
      <label for="jobs">Jobs</label> <select class="form-control" id="parts" name="jobs" multiple="multiple">
        <option th:each="job : ${jobs}" th:value="${job.id}" th:text="${'ID: ' + job.id + ' QUANTITY: ' + job.quantity+ ' COST: ' + job.cost + 'COLOR: ' + job.die.color}">Job</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default" value="/dieBatch">Get Batch Files (.zip)</button>
  </form>
</body>
</html>
