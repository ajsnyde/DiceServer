<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: head">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript">
      Stripe.setPublishableKey('pk_test_tD7nrERdypFuqGQZKcjhSuMk');
      $(document).ready(function() {
        $("body").mousemove(function(event) {
          document.getElementById("coordinates").innerHTML = "Your mouse is at: (" + event.pageX + "," + event.pageY + ")";
        });
      });
    </script>
  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <div th:replace="fragments/navbar :: navbar"></div>
  <ul th:each="job : ${cart.jobs}">
    <li>
      <p th:text="${job.id}+' - ' + 'Quantity: ' + ${job.quantity} + ' - cost: $' + ${job.cost}"></p>
      <img th:src="'/dieJob/'+${job.id}+'/map'" th:href="'/dieJob/'+${job.id}+'/map'" th:alt="${job.id}" height="100" width="75"/>
    </li>
  </ul>
  <p th:text="'Total Cost: $'+ ${cart.getCost()}"><b></b></p>
</body>
</html>
